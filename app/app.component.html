<div class="my-login-page">
    <section class="h-100">
        <div class="container h-100">
          <div class="row justify-content-md-center h-100">
            <div class="card-wrapper">
              <div class="card fat">
                <div class="card-body">
                  <h4 class="card-title">Digital Assistant</h4>
                  <div class="card-body" id="chatlogs">

                  </div>
                  <form class = "form-inline" #login="ngForm" [formGroup]="TestMsg" (ngSubmit)="onSubmit(TestMsg.value,chatlogs)">
                    <div class="form-group">
                      <input id="textmsg" type="text" formControlName="textmsg" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.textmsg?.errors }" name="textmsg" value="" ngModel>
                    </div>
                    <div class="form-group no-margin">
                      <button type="submit" class="btn btn-primary btn-block">
                          <i class="fa fa-paper-plane" aria-hidden="true"></i>
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
  </div>
